    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Martin Movie</h1>
        <nav>
            <ul>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#latest-reviews">Latest Reviews</a></li>
                <li><a href="#upcoming-releases">Upcoming Releases</a></li>
            </ul>
        </nav>
    </header>

    <section id="featured">
        <h2>Featured Movies</h2>
        <div class="movie-grid" id="featured-movies">
            <!-- Movies will be loaded here by JavaScript -->

    <section id="latest-reviews">

        <div class="reviews" id="latest-reviews-content">
            <!-- Reviews will be loaded here by JavaScript -->

    <section id="upcoming-releases">
        <h2>Upcoming Releases</h2>
        <ul id="upcoming-releases-list">
            <!-- Releases will be loaded here by JavaScript -->
        </ul>
    </section>

    <footer>

    </footer>

    <script src="script.js"></script>
